<!-- Building a college library website 
for creating this project we use bootstrap, for including some style sheets and scripts, for saving our time in writing
css(responsiveness, styling, etc)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <!-- including bootstrap basic stylesheet for responsiveness and styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- including html from bootstrap for nav bar -->
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">The Library</a>
          <button class="navbar-toggler border border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon border-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- below part is for menu bar for other options to set -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- <a class="nav-link active text-white" aria-current="page" href="#">Home</a> -->
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- including alert from bootstrap, we will include this using JS as need different ouputs-->
    <div id="message">
        <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->
    </div>

    <div class="container my-3">
        <h1><b>Welcome to The Library</b></h1><hr>
        <!-- copying html form -->
        <form id="libform">
            <div class="row mb-3">
              <label for="bookname" class="col-sm-2 col-form-label"><b>Bookname</b></label>
              <div class="col-sm-10">
                <input type="bookname" class="form-control" id="bookname" placeholder="Enter Bookname">
              </div>
            </div>
            <div class="row mb-3">
              <label for="author" class="col-sm-2 col-form-label"><b>Author</b></label>
              <div class="col-sm-10">
                <input type="author" class="form-control" id="author" placeholder="Enter Author ">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0"><b>Type</b></legend>
              <div class="col-sm-10">
                <div class="form-check"> <!--for radion buttons to work all the option names should have same values-->
                  <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
                  <label class="form-check-label" for="fiction"><b>Fiction</b></label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                  <label class="form-check-label" for="programming"><b>Programming</b></label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="science" value="science">
                  <label class="form-check-label" for="science"><b>Science</b></label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="others" value="others">
                  <label class="form-check-label" for="others"><b>Others</b></label>

                  <!-- creating a option type input box, visible only when others box is checked -->
                  <div class="othertypebox mt-2" id="othertypebox" style="display: none; border:none;">  <!--mt-2 margin top 2-->
                      <label for="others" style="color: rgb(95, 90, 90);">Enter Type of the Book, You want to add?</label><br>
                      <input type="text" id="other_types" name="other_types">
                  </div>

                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Add book</button>
        </form>
    </div><br>

    <h2 style="margin-left: 5vw;"><b>Books</b></h2><hr style="margin: 0 4vw 0;">

    <div id="table" style="margin: 0 7vw 0;">
        <table class="table table-striped my-3">
            <thead>
              <tr>
                <th scope="col">Bookname</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <!-- we only left 1 sample for our template, we will be adding data to table using javascript only -->
              <!-- <tr class="book_details">
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button class="btn btn-primary" style="padding: 0; height: 30px; width: 30px;">-</button></td>
              </tr> -->
            </tbody>
          </table>
    </div>

    <!-- including bootstrap basic script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="JS/proto_lib.js"></script> -->
    <script src="JS/class_lib.js"></script>
</body>
</html>
